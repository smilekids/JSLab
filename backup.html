<!DOCTYPE html>
<html>
	<head>
		<title>Number Guess</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
		<script src="js/numberguess.js"></script>
		<link rel="stylesheet" type="text/css" href="css/numberguess.css">
	</head>
	<body>
		<div id="game">
			<h1>Number Guessing Game</h1>
			<div id="statusArea">
				<p>Enter a number between 1-100 and click the button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<div id="buttonArea" class="button">
				Guess
            </div>
            <div id="buttonArea" class="button">
				Guess
            </div>
            <div id="resetButton" class="button">
				Play again
			</div>
			<div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
		</div>
	</body>
</html>
